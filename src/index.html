<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>

    <div class="container">

        <div class="sidebar">
            <div class="sidebar-header">
                <div class="header">Projects</div>
                <button id="new-proj-btn">New Project</button>
                <div class="projects"></div>
                <div class="project-modal">
                    <div class="project-modal-content">
                        <form>
                            <label for="proj-name">Project Name:</label>
                            <input type="text" id="proj-name" required>
                            <label for="proj-description">Description</label>
                            <input type="text" id="proj-description">
                            <label for="proj-complete">Complete</label>
                            <input type="checkbox" id="proj-complete">
                            <button type="button" class="proj-close-btn">Cancel</button>
                            <button type="button" class="proj-confirm">Confirm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="current-project">Project 1</div>
            <button id="new-task-btn">New Task</button>
        </div>

    </div>
    
</body>
</html>
